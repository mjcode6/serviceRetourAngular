<div class="list_box">
    <h2>Liste des Cocktails</h2>
  
    <ul class="cocktail-list">
      <li *ngFor="let cocktail of cocktails">
        <ul class="cocktail-list">
          <li>
            <span class="cocktail-name">{{ cocktail.nom }}</span>
          </li>
          <li>
            <span class="cocktail-price">{{ cocktail.prix }} euros</span>
          </li>
        </ul>
        <img
          [src]="cocktail.image"
          width="50px"
          height="50px"
          alt="{{ cocktail.nom }}"
          class="cocktail-image"
        />
      </li>
    </ul>
  </div>
